<!doctype html>
<html>
	<head>
    	<title>Page Title</title>

        <style type="text/css">   
			#left {
            	float:left;
            }
			#right {
            	float:right;
            }
			#underneath {
            	clear:both;
            }
        </style>

    </head>
    <body>
        <h1>My First Heading</h1>
        <a href="https://www.w3schools.com">This is a link</a>
        <hr>
        <h2 style="background-color:Tomato;">This is heading 2</h2>
        <p style="color:red;">This is some other text.</p>
        <img src="test.jpg" alt="W3Schools.com" width="104" height="142">


    	<div id="background">
    		<p id="left">This is a paragraph</p>
        	<p id="right">This is another paragraph.</p>
            <p id="underneath">This is yet another paragraph!</p>
        </div>
    </body>
</html>
